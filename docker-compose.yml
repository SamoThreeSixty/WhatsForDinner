services:
    app:
        build:
            context: .
            dockerfile: docker/Dockerfile
        container_name: whatsfordinner-app
        ports:
            - "8080:80"
        volumes:
            - ./:/var/www/html
        environment:
            APP_ENV: local
            APP_DEBUG: "true"
            DB_CONNECTION: mysql
            DB_HOST: db
            DB_PORT: 3306
            DB_DATABASE: whats_for_dinner
            DB_USERNAME: whatsfordinner
            DB_PASSWORD: secret
        depends_on:
            - db

    db:
        image: mysql:8.0
        container_name: whatsfordinner-db
        ports:
            - "3307:3306"
        environment:
            MYSQL_DATABASE: whats_for_dinner
            MYSQL_USER: whatsfordinner
            MYSQL_PASSWORD: secret
            MYSQL_ROOT_PASSWORD: rootsecret
        volumes:
            - db_data:/var/lib/mysql

volumes:
    db_data:
